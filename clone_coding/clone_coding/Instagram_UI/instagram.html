<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./style.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div id="container">
        <aside id="menu">
            <img id="logo" src="./assets/icon/logo.svg">
        <div class="icon">
            <img src="./assets/icon/home.svg">
            <span>홈</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/search.svg">
            <span>검색</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/find.svg">
            <span>탐색 탭</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/reels.svg">
            <span>릴스</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/message.svg">
            <span>메세지</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/like.svg">
            <span>알림</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/add.svg">
            <span>만들기</span>
        </div>
        <div class="icon">
            <img style="width: 24px; height: 24px;" src="./assets/profile/default.png">
            <span>프로필</span>
        </div>
        <div id="more">
            <img src="./assets/icon/menu.svg">
            <span>더보기</span>
        </div>
        </aside>
        <section id="mainpage">
            <div class="story">
                <div class="presentation_profile_image_border">
                    <img class="profile1" src="assets/profile/default.png">
                </div>&nbsp;&nbsp;
                <div class="presentation_profile_image_border">
                    <img class="profile2" src="assets/profile/default.png">
                </div>
                &nbsp;&nbsp;
                <div class="presentation_profile_image_border">
                    <img class="profile3" src="assets/profile/default.png">
                </div>
                &nbsp;&nbsp;
                <div class="presentation_profile_image_border">
                    <img class="profile4" src="assets/profile/default.png">
                </div>
                &nbsp;&nbsp;
                <img class="profile5" src="assets/profile/default.png">&nbsp;&nbsp;
                <img class="profile6" src="assets/profile/default.png">&nbsp;&nbsp;
                <img class="profile7" src="assets/profile/default.png">
            </div>

        <div id="posts">
            <div class="poster">
                <div class="profile">
                    <div><img src="./assets/profile/default.png" /></div>
                    <div><span class="text">user11</span></div>
                    <div><div class="one"><div class="hour">5시간</div></div></div>
                    <div><img class="detail" src="./assets/icon/detail.svg" /></img></div>
                </div>
                <div><img class="posterImg" src="./img/board.jpg" /></div>
                    <div class="detail">
                    <div><img class="like" src="./assets/icon/like.svg" /></div>
                    <div><img class="comment" src="./assets/icon/comment.svg" /></div>
                    <div><img class="share" src="./assets/icon/message.svg" /></div>
                    <div><img class="bookmark" src="./assets/icon/bookmark.svg" /></div>
                    </div>
                <div class="textLike">
                    <span>좋아요 311개</span>
                </div>
                <div class="textComment">
                    <span>댓글 달기...</span>
                </div>
                    <hr>
            </div>
        </div>
        </section>
        <div id="transform">
            <div class="transform--profile">
                <div><img class="transform--profile--default" src="./assets/profile/default.png" /></div>
                <div><span class="transform--profile--name">0.0_wji</span></div>
                <div class="transform--text"><span class="change-name">전환</span></div>
            </div>
            <div class="recommend">
                <div><span class="recommend--text">회원님을 위한 추천</div>
                <div><span class="recommend--all">모두보기</span></div>
            </div>
            <div>
                <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/default.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">user13</span></div>
                        <div><span class="follow--profile--name">user14</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/default.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">user15</span></div>
                        <div><span class="follow--profile--name">user15</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/default.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">user16</span></div>
                        <div><span class="follow--profile--name">user16</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                    <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/default.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">user17</span></div>
                        <div><span class="follow--profile--name">user17</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                <div>
                    <p class="meta">&copy 2023 INSTAGRAM FROM META</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
